{% set name = "pydoas" %}
{% set version = "2.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3e57693c320d4d9c15b6504a0910bdeb2d3c5f91c5f94066835caa26cc281f93

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib-base
    - pandas

test:
  requires:
    - setuptools
    - pytest
    - python {{ python_min }}
  imports:
    - pydoas
  commands:
    - py.test --pyargs pydoas

about:
  home: https://github.com/jgliss/pydoas.git
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A Python toolbox for post analysis of DOAS (Differential Optical Absorbtion Spectroscopy) results
  doc_url: https://pydoas.readthedocs.io
  dev_url: https://github.com/jgliss/pydoas

extra:
  recipe-maintainers:
    - jgliss
